<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Josefin+Sans:wght@400;500;700&family=Lato:wght@100;400;700&family=Poppins:wght@300;400;700&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@400;500;700&family=Smokum&family=Source+Sans+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Game | Police Crime Finder</title>
    <link rel="stylesheet" href="./assets/css/game_styles.css" />
  </head>
  <body>
    <!-- Responsive navbar using bulma/jQuery -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="./index.html">
          <i class="fa-solid fa-house"></i>
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="./game.html"> Game </a>

          <a class="navbar-item" href="./scores.html"> Scores </a>

          <a class="navbar-item" href="./contacts.html"> Contacts </a>
        </div>
      </div>
    </nav>

    <main>
      <!-- display map -->

      <div class="map-container">
        <div class="map-image" id="map"></div>
        <!-- <img src="./assets/images/map-template.png" alt="map template" class="map-image"> -->
        <!-- display timer, score, money -->
        <div class="info-container">
          <div class="info-item">
            <p>Money: £<span id="money">500</span></p>
          </div>
          <div class="info-item">
            <p>Time: <span id="time">50</span></p>
          </div>
          <div class="info-item">
            <p>Score: <span id="score">260</span></p>
          </div>
        </div>
        <!-- display crime level -->
        <div class="crime-level-container">
          <label>Crime Level:</label>
          <progress id="file" value="70" max="100">32%</progress>
        </div>

        <!-- display resources -->
        <div class="resource-container">
          <span class="resource-counter-officer">0</span>
          <img
            src="./assets/images/police-man-placeholder.png"
            alt="police officer resource"
            class="resource"
          />
          <span class="resource-counter-dog">0</span>
          <img
            src="./assets/images/police-dog-placeholder.png"
            alt="police dog resource"
            class="resource"
          />
          <span class="resource-counter-car">0</span>
          <img
            src="./assets/images/police-car-placeholder.png"
            alt="policeman resource"
            class="resource"
          />
          <span class="resource-counter-heli">0</span>
          <img
            src="./assets/images/police-heli-placeholder.png"
            alt="policeman resource"
            class="resource"
          />
        </div>
      </div>

      <div id="crimeModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">EMERGENCY!</p>
            <button id="close-modal-btn" class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <h2>Crime: <span id="modal-crime">Anti-Social Behaviour</span></h2>
            <h3>Reward: <span id="modal-reward">£100</span></h3>
            <p>Which unit would you like to deploy?</p>
          </section>
          <footer id="choice-footer"class="modal-card-foot">
            <!-- <button id="choice-officer" class="button is-success">Officer</button>
            <button id="choice-dog" class="button is-success">Dog</button>
            <button id="choice-car" class="button is-success">Car</button>
            <button id="choice-helicopter" class="button is-success">Helicopter</button>
            <button id="choice-cancel" class="button">Cancel</button> -->
          </footer>
        </div>
      </div>
    </main>



    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- maps API link -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOCM-c2ZcfA_BS9BZSCd8a-fbiL9hz7a8&v=beta&callback=initMap"
      defer
    ></script>
    <script src="./assets/js/gameVariables.js"></script>
    <script src="./assets/js/navbar.js"></script>
    <script src="./assets/js/game.js"></script>
  </body>
</html>
